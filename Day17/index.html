<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
</html>
  <body>
    <form id="registrationForm">
      <h2>Registration Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span class="error" id="nameError"> </span>
      <br>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <span class="error" id="ageError">
      </span>
      <br>
      <br>
      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" required>
      <span class="error" id="phoneError">
      </span>
      <br>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female
      <span class="error" id="genderError">
      </span>
      <br>
      <br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      <span class="error" id="dobError">
      </span>
      <br>
      <br>

      <label for="location">Location:</label>
      <select id="location" required>
        <option value="" disabled selected>Select Location</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
      </select>
      <span class="error" id="locationError"></span>
      <br>
      <br>

      <label for="subjects">Subjects:</label>
      <br>
      <input type="checkbox" id="math" value="Math">
      <label for="maths">Maths</label>
      <br>
      <input type="checkbox" id="science" value="Science">
      <label for="science">Science</label>
      <br>
      <input type="checkbox" id="english" value="English" >
      <label for="english">English</label>
      <span class="error" id="subjectsError"></span>
      <br>
      <br>
      <div class="button">
        <div class="submit">
      <button type="button" id="submit">Submit</button>
    </div>
    <div class="update">
      <button type="button" id="update" style="display: none;">Update</button>
      </div>
    </div>
    </form>

    <h2>Registered Data</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Location</th>
          <th>Subjects</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
