<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Task Tracker</title>
    <link rel="stylesheet" href="employee.css" />
  </head>
  <body>
    <div class="title">
      <h1 style="color: white">Employee Task Tracker</h1>
    </div>
    <div class="form-container">
      <label for="name">Employee Name</label>
      <br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Employee Name"
        required
      />
      <br />
      <label for="title">Task Title</label>
      <br />
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Enter Task Title"
        required
      />
      <br />
      <label for="description">Give Task Description</label>
      <br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="5"
        required
      ></textarea>
      <br /><br />
      <label for="due">Select Due Date</label>
      <br />
      <input type="date" id="due" name="due" required />
      <br /><br />
      <input type="button" id="submit" value="Assign Task" class="submit" />
    </div>

    <table id="taskTable">
      <thead>
        <tr>
          <th rowspan="2">Employee Name</th>
          <th colspan="3">Task Details</th>
        </tr>
        <tr>
          <th>Task Title</th>
          <th>Task Description</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="employee.js"></script>
  </body>
</html>
