<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container" id="expense-form">
        <form>
            <h1>Expense Tracker</h1>
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" name="expenseName" id="expenseName" placeholder="Enter Expense Name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" required>
                <span class="error" id="amountError"></span>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <div class="radio-group">
                    <input type="radio" id="food" name="category" value="food">
                    <label for="food">Food / Beverages</label><br>

                    <input type="radio" id="travel" name="category" value="travel">
                    <label for="travel">Travel</label><br>

                    <input type="radio" id="shopping" name="category" value="shopping">
                    <label for="shopping">Shopping</label><br>
                </div>
                <span class="error" id="categoryError"></span>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
                <span class="error" id="dateError"></span>
            </div>

            <button type="button" id="submit-btn">Add Expense</button>
        </form>
       
        <div class="expense-list">
            <h2 style="color: black;">Your Expenses</h2>
            <div class="filters-container">
                <input type="text" id="search-bar" placeholder="Search by Expense Name">
                
                <select id="category-filter">
                    <option value="">Filter by Category</option>
                    <option value="food">Food / Beverages</option>
                    <option value="travel">Travel</option>
                    <option value="shopping">Shopping</option>
                </select>
                
                <select id="date-filter">
                    <option value="">Filter by Date</option>
                    <option value="week">Last one week</option>
                    <option value="month">Last one month</option>
                    <option value="sixMonths">Last six months</option>
                    <option value="year">Last one year</option>
                </select>
                
                
                
              
                
                <button type="button" id="filter-btn">Apply Filters</button>
            </div>
        
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right; font-weight: bold;">Total Expenses:</td>
                        <td id="total-expenses">$0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="expense.js"></script>
</body>
</html>
