<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <div class="home">
            <div class="caption">
                <h1>Think You Know JavaScript? <br>Prove It Here!</h1>
            </div>
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        <span class="error" id="mailError"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter username" required>
                        <span class="error" id="nameError"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit-btn">Take Quiz</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" style="display: none;">
        <div class="quiz-container">
          <div class="caption">
            <h1>Ready to Prove Your Skills?<br> Letâ€™s Begin!</h1>
          </div>
          <div class="note">
            <p><strong>Instructions:</strong></p>
            <ul>
              <li>You can select only one option for each question.</li>
              <li>Please ensure you answer all the questions before submitting the quiz.</li>
            </ul>
          </div>
        </div>
      
        <!-- Submit Button -->
        <button type="button" class="btn btn-primary btn-submit" id="submit-button">Submit</button>
      </div>
      
    <!-- Score Section -->
    <div id="score-section" style="display: none;">
        <h3 id="score"></h3>
        <div id="answer-details"></div>
        <button id="view-leaderboard">View Leaderboard</button>
        <button id="back-to-login">Back to Login</button>
      </div>
      

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" style="display: none;">
        <h2>Leaderboard</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button type="button" class="btn btn-secondary" id="back-tologin">Back to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
