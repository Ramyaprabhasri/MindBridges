<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic Arithmetic Operations -->
     <h1>Basic Arithmetic Operations</h1>
     <input type="number" id="num1" placeholder="Enter First Number">
     <input type="number" id="num2" placeholder="Enter Second Number">
     <button onclick="calculate()">Calculate</button>
     <p id="result1"></p>

     <!-- Logical Condition -->
      <h1>Logical Condition</h1>
      <input type="number" id="inputNumber1" placeholder="Enter a Number">
      <button onclick="logic()">Click here</button>

      <!-- Ternary Operator -->
       <h1>Ternary Operator</h1>
       <input type="number" id="inputNumber2" placeholder="Enter a Number">
       <button onclick="ternary()">Click here</button>
       <p id="result2"></p>

     <!-- ODD OR EVEN -->
    <h1>ODD OR EVEN</h1>
    <input type="number" id="inputNumber" placeholder="Enter a Number">
    <button onclick="OddOrEven()">Click here to check</button>
    <p id="result"></p>

    <!-- Switch -->
    <h1>Switch</h1>
    <input type="number" id="inputNumber3" placeholder="Enter a Number">
    <button onclick="grade()">Click here to check</button>
    <p id="result3"></p>

    <!-- Multipilcation Table -->
     <h1>Multiplication Table</h1>
     <input type="number" id="inputNumber4" placeholder="Enter a Number">
     <button onclick="table()">Click here to check</button>
     <p id="result4"></p>

     <!-- Counting the Digits -->
      <h1>Counting the Digits</h1>
      <input type="number" id="inputNumber5" placeholder="Enter a Number">
      <button onclick="count()">Click</button>
      <p id="result5"></p>

       <!-- Alert Box -->
       <h1>Alert Box</h1>
       <button onclick="clicked()">Click</button>

       <!-- User Confirmation -->
        <h1>User COnfirmation</h1>
        <button onclick="user()">Click here to confirm</button>
        <p id="result6"></p>

        <!-- Prompt Box -->
        <h1>Prompt Box</h1>
        <button onclick="checkAge()">Check Age</button>

        <!-- BMI Calculator -->
        <h1>BMI Calculator</h1>
        <button onclick="bmi()">Check BMI</button>

        <!-- String Reverse -->
        <h1>String Reverse</h1>
        <input type="text"  id="inputString1" placeholder="Enter a String">
        <button onclick="ReverseString()">Click here</button>
        <p id="res9"></p>

        <!-- Vowels Count -->
        <h1>Vowels Count</h1>
        <input type="text"  id="inputString" placeholder="Enter a String">
        <button onclick="VowelCount()">Click here</button>
        <p id="res6"></p>

         <!-- Palindrome -->
         <h1>Palindrome</h1>
         <input type="text"  id="inputString2" placeholder="Enter a String">
         <button onclick="Palindrome()">Click here</button>
         <p id="res10"></p>

        <!-- Extract Initials -->
         <h1>Extract Initials</h1>
         <input type="text" id="fullName" placeholder="Enter your full name">
         <button onclick="Initials()">Get Initials</button>
         <p id="res11"></p>

          <!-- Replace -->
          <h1>Replace</h1>
          <input type="text" id="str1" placeholder="Enter a String">
          <button onclick="Replace()">Click Here</button>
          <p id="res12"></p>

           <!-- Split into an Array -->
           <h1>Split</h1>
           <input type="text" id="str2" placeholder="Enter a String">
           <button onclick="SplitString()">Click Here</button>
           <p id="res13"></p>

           <!-- Remove Spaces -->
           <h1>Remove</h1>
           <input type="text" id="str3" placeholder="Enter a String">
           <button onclick="RemoveSpaces()">Click Here</button>
           <p id="res14"></p>

           <!-- Frequency -->
           <h1>Character Frequency</h1>
           <input type="text" id="str4" placeholder="Enter a string">
           <input type="text" id="inputChar" placeholder="Enter a character" maxlength="1">
           <button onclick="Frequency()">Click Here</button>
           <p id="res15"></p>
     

     <script src="index.js"></script>
